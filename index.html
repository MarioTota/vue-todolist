<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>Document</title>
</head>
<body>

  <div id="root" v-on:keyup.enter="funzioneAggiungi">
    <div id="wrapper">
      <div id="title">
        <i class="fas fa-inbox"></i>
        <h1>things</h1>
      </div>
      <div id="things">
        <div v-for="thing, index in things" class="li">
          <input type="checkbox" id="checkbox" name="thing" value="">
          <div class="text">{{ thing }}</div>
          <i @click="funzioneElimina(index)" class="fas fa-trash-alt"></i>
        </div>
      </div>
      <div id="new_activity">
        <input type="text" name="" value="" v-model="message">
        <button @click="funzioneAggiustaParola" @click="funzioneAggiungi">Nuova Attivit√†</button>
      </div>
      <i class="fas fa-plus-circle"></i>
    </div>
  </div>

  <script src="script.js" charset="utf-8"></script>
</body>
</html>
